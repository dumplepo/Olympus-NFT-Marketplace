<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Olympus NFT Marketplace</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="hero">
  <h1>‚ö° Olympus NFT Marketplace ‚ö°</h1>
  <p>Mint ‚Ä¢ Trade ‚Ä¢ Rule the Gods</p>

  <div class="button-row">
    <button id="connectWallet">Connect Wallet</button>
    <button id="openMint">Mint NFT</button>
  </div>

  <p id="walletAddress"></p>
</header>

<section>
  <h2>üèõ Marketplace</h2>
  <div id="marketplace" class="nft-grid"></div>
</section>

<section>
  <h2>üë§ My NFTs</h2>
  <div id="myNfts" class="nft-grid"></div>
</section>

<!-- üîÆ MINT MODAL -->
<div id="mintModal" class="modal">
  <div class="modal-box">
    <h2>Mint New NFT</h2>

    <input id="mintName" placeholder="NFT Name">
    <textarea id="mintDesc" placeholder="NFT Description"></textarea>

    <label class="file-upload">
      Upload Image
      <input type="file" id="mintImage" accept="image/*">
    </label>

    <div class="button-row">
      <button onclick="confirmMint()">Mint</button>
      <button class="danger" onclick="closeModal('mintModal')">Cancel</button>
    </div>
  </div>
</div>

<!-- üí∞ SELL MODAL -->
<div id="sellModal" class="modal">
  <div class="modal-box">
    <h2>Sell NFT</h2>

    <textarea id="sellDesc" placeholder="Selling Description"></textarea>
    <input id="sellPrice" placeholder="Price in ETH">

    <div class="button-row">
      <button onclick="confirmSell()">Sell</button>
      <button class="danger" onclick="closeModal('sellModal')">Cancel</button>
    </div>
  </div>
</div>

<!-- üîç DETAIL MODAL -->
<div id="detailModal" class="modal">
  <div class="modal-box large">
    <img id="detailImage">
    <h2 id="detailName"></h2>

    <p><b>ID:</b> <span id="detailId"></span></p>
    <p><b>Owner:</b> <span id="detailOwner"></span></p>
    <p id="detailDesc"></p>
    <p><b>Price:</b> <span id="detailPrice"></span></p>

    <div id="detailActions" class="button-row"></div>

    <button class="danger" onclick="closeModal('detailModal')">Close</button>
  </div>
</div>

<footer>
  <p>Forged on Ethereum ‚Ä¢ Powered by Hardhat</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="app.js"></script>
<script src="frontend.js"></script>

</body>
</html>
