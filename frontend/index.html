<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Olympus NFT Marketplace</title>

        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <header class="hero">
            <h1>⚡ Olympus NFT Marketplace ⚡</h1>
            <p>Greek Mythology NFT dApp</p>

            <button id="connectWallet">Connect Wallet</button>
            <button id="openMint" disabled>Mint NFT</button>
            <p id="walletAddress">Not connected</p>
        </header>

        <section>
            <h2>Status</h2>
            <p id="status">Waiting for wallet connection...</p>
        </section>
        <section>
            <h2>Marketplace</h2>
            <div id="marketplace" class="grid"></div>
        </section>

        <section>
            <h2>My NFTs</h2>
            <div id="myNfts" class="grid"></div>
        </section>


        <!-- ethers v5 (frontend stays v5 for simplicity) -->
        <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
        <script src="app.js"></script>
        <script src="frontend.js"></script>



        <!-- Mint Modal -->
        <div id="mintModal" class="modal">
            <div class="modal-box">
                <h2>Mint NFT</h2>
                <input id="mintName" placeholder="NFT Name">
                <textarea id="mintDesc" placeholder="NFT Description"></textarea>
                <input type="file" id="mintImage" accept="image/*">
                <img id="imagePreview" style="display:none; width:150px; margin-top:10px;">
                <div class="button-row">
                <button id="confirmMintBtn">Mint</button>
                <button class="danger" onclick="closeModal('mintModal')">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Sell Modal -->
        <div id="sellModal" class="modal">
            <div class="modal-box">
                <h2>Sell NFT</h2>
                <input id="sellPrice" placeholder="Price in ETH">
                <div class="button-row">
                <button id="confirmSellBtn">Sell</button>
                <button class="danger" onclick="closeModal('sellModal')">Cancel</button>
                </div>
            </div>
        </div>


    </body>
</html>
